    <meta name="description" content="
        IMPlaneおよびIMProtocolの公式ホームページです．
        IMPlaneは，Input Method抽象化レイヤです．
        IMProtocolは，IMPlaneと通信するための簡素なプロトコルです．
        IMPlaneとIMProtocolのパワーで，IME開発者はマルチプラットフォーム対応のIMEを今までになく簡単に実装できるようになります．
    ">

    <main>
        <section>
            <div>
                <h1>IMPlaneの概要</h1>

                    IMPlaneは，macOSの上で動作するInput Method抽象化レイヤです．
                </p>

        </section>

            <div>
